{% extends "base.html" %}

{% block content %}
  <h1>Post List</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
      <li>
        <p>{{post.title}}</p>
        <p>{{post.content}}</p>
        <p>{{post.author}}</p>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no Post.</p>
  {% endif %}
{% endblock %}
