{% extends "blog/base.html" %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p><strong>{{ comment.content }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'home_page' %}">Cancel</a>
  </form>
{% endblock %}
